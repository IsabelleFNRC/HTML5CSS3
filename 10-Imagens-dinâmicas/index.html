<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Tesnte abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu nvegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-g.png" alt="Imagem flexível">
    </picture>
    
    <h1>Reproduzinho audio</h1>
    <p>Vamos aprender a reproduzir audios em site</p>
    <audio src="midia/High-noon.mp3" controls autoplay></audio>
    <!--FORMATOS: MP3, MAV OGG-->
    <audio preload="metadata" autoplay constrols loop>
        <source src="midia/High-noon.mp3" type="audio/mpeg">
        <source src="midia/High-noon.ogg" type="audio/ogg">
        <source src="midia/High-noon.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir audio. <a href="midia/High-noon.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
